<div>
    <ul>
        <li v-for="Object value in (Object) myObject">
            {{ value }}
        </li>
    </ul>
    <ul>
        <li v-for="(Object value, key) in (Object) myObject">
            {{ key }} -> {{ value }}
        </li>
    </ul>
    <ul>
        <li v-for="(Object value, key, index) in (Object) myObject">
            {{ index }} - {{ key }} -> {{ value }}
        </li>
    </ul>
</div>
